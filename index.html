<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek Kolaborasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px #0002;
            padding: 2.5em 3.5em;
            text-align: center;
            max-width: 400px;
            margin: 2em;
            position: relative;
        }
        .avatar-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.2em;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px #0002;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #fff8;
        }
        h3 {
            color: #444;
            margin-bottom: 0.3em;
            font-weight: 500;
        }
        ul {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0001;
            padding: 1.5em 2.5em;
            list-style: none;
            margin: 0;
        }
        li {
            font-size: 1.2rem;
            color: #222;
            margin: 0.5em 0;
            padding-left: 1.2em;
            position: relative;
        }
        li::before {
            content: "üë§";
            position: absolute;
            left: 0;
        }
        .footer {
            margin-top: 2em;
            color: #333a;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        .btn {
            margin-top: 1.5em;
            padding: 0.7em 2em;
            background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #ACB6E5 0%, #74ebd5 100%);
            transform: translateY(-2px) scale(1.04);
        }
        /* Animasi fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 1em 0.5em; }
            ul { padding: 1em 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="avatar-group">
            <div class="avatar" title="Nyoman">N</div>
            <div class="avatar" title="Denis">D</div>
            <div class="avatar" title="Rizky">R</div>
            <div class="avatar" title="Fadli">F</div>
            <div class="avatar" title="Rizal">Rz</div>
            <div class="avatar" title="Rizki">Rk</div>
        </div>
        <h1>Projek Kolaborasi Antara Tim</h1>
        <h3>Nama Anggota:</h3>
        <ul>
            <li>Nyoman</li>
            <li>Denis</li>
        </ul>
        <button class="btn" onclick="showAlert()">Hubungi Tim</button>
    </div>
    <div class="footer">
        &copy; 2025 Projek Kolaborasi | Dibuat dengan ‚ù§Ô∏è oleh Tim Hebat
    </div>
    <script>
        function showAlert() {
            alert("Terima kasih telah menghubungi tim! Kami akan segera merespon.");
        }
        // Fade-in animasi untuk container
        window.onload = () => {
            document.querySelector('.container').classList.add('fade-in');
        };
    </script>
</body>
</html>
