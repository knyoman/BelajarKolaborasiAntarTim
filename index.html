<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek Kolaborasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #fff8;
        }
        h3 {
            color: #444;
            margin-bottom: 0.3em;
            font-weight: 500;
        }
        ul {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0001;
            padding: 1.5em 2.5em;
            list-style: none;
            margin: 0;
        }
        li {
            font-size: 1.2rem;
            color: #222;
            margin: 0.5em 0;
            padding-left: 1.2em;
            position: relative;
        }
        li::before {
            content: "ðŸ‘¤";
            position: absolute;
            left: 0;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            ul { padding: 1em 1.2em; }
        }
    </style>
</head>
<body>
    <h1>Projek Kolaborasi Antara Tim</h1>
    <h3>Nama Anggota:</h3>
    <ul>
        <li>Nyoman</li>
        <li>Denis</li>
        <li>Rizky</li>
        <li>Fadli</li>
        <li>Rizal</li>
        <li>Rizki</li>
    </ul>
</body>
</html>
